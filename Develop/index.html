<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!--9AM Row-->
      <div class="row" id="hour-9-row">
        <div class="col-1" id="hour-9-block">
          9AM
        </div>
        <textarea class="task col-10" id="hour-9-text"  rows="2"></textarea>
        <button type="button" class="saveBtn col-1"></button>
      </div>
        
      <!--10AM Row-->
      <div class="row" id="hour-10-row">
        <div class="col-1" id="hour-10-block">
          10AM
        </div>
        <textarea class="task col-10" id="hour-10-text"  rows="2"></textarea>
        <button type="button" class="saveBtn col-1"></button>
      </div>
      
      <!--11AM Row-->
      <div class="row" id="hour-11-row">
        <div class="col-1" id="hour-11-block">
          11AM
        </div>
        <textarea class="task col-10" id="hour-11-text"  rows="2"></textarea>
        <button type="button" class="saveBtn col-1"></button>
      </div>
      
      <!--12PM Row-->
      <div class="row" id="hour-12-row">
        <div class="col-1" id="hour-12-block">
          12AM
        </div>
        <textarea class="task col-10" id="hour-12-text"  rows="2"></textarea>
        <button type="button" class="saveBtn col-1"></button>
      </div>
      
      <!--1PM Row-->
      <div class="row" id="hour-1-row">
        <div class="col-1" id="hour-1-block">
          1PM
        </div>
        <textarea class="task col-10" id="hour-1-text"  rows="2"></textarea>
        <button type="button" class="saveBtn col-1"></button>
      </div>

      <!--2PM Row-->
      <div class="row" id="hour-2-row">
        <div class="col-1" id="hour-2-block">
          2PM
        </div>
        <textarea class="task col-10" id="hour-2-text"  rows="2"></textarea>
        <button type="button" class="saveBtn col-1"></button>
      </div>

      <!--3PM Row-->
      <div class="row" id="hour-3-row">
        <div class="col-1" id="hour-3-block">
          3PM
        </div>
        <textarea class="task col-10" id="hour-3-text"  rows="2"></textarea>
        <button type="button" class="saveBtn col-1"></button>
      </div>

      <!--4PM Row-->
      <div class="row" id="hour-4-row">
        <div class="col-1" id="hour-4-block">
          4PM
        </div>
        <textarea class="task col-10" id="hour-4-text"  rows="2"></textarea>
        <button type="button" class="saveBtn col-1"></button>
      </div>

      <!--5PM Row-->
      <div class="row" id="hour-5-row">
        <div class="col-1" id="hour-5-block">
          5PM
        </div>
        <textarea class="task col-10" id="hour-5-text"  rows="2"></textarea>
        <button type="button" class="saveBtn col-1"></button>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
